<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registrate</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="registrate.js"></script>
</head>
<body>
<header>
    <div>
        <h1>Registrate:</h1>
    </div>
</header>
<article>
<nav>
    <a href="IndexLimpio.html"> <img src="imagenes/house-icon.png" class="casa"></a>
</nav>
<div>
    <form role="form" onsubmit="signUp(event)">
        <div class="form-group">
            <input type="text" name="usuario" id="usuario" placeholder="usuario" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" id="email" placeholder="email@gmail.com" required>
        </div>
        <div class="form-group">
            <select id="genero">
                <option id="hombre">Hombre</option>
                <option id="mujer">Mujer</option>
                <option id="na">Prefiero no decirlo</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </form>
</div>
</article>
<footer>
<img src="gif/KingKnight.gif" class="knight">
</footer>
</body>
</html>
